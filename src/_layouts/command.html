---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.ancestry %}
<p class="ancestry">
    <strong>Path:</strong>
    {{ page.ancestry | join: " → " }} → {{ page.title }}
</p>
{% endif %}

{% if page.usage %}
<h2>Usage</h2>
<pre><code>{{ page.usage }}</code></pre>
{% endif %}

{% if page.description %}
<h2>Description</h2>
<p>{{ page.description }}</p>
{% endif %}
