---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.ancestry %}
<p class="ancestry">
    <strong>Full command:</strong><br>
    <span class="discord-command-wrapper">
        <span class="discord-command">
            <code>/{{ page.ancestry | join: "" }} {{ page.title }}</code>
            <button class="discord-copy-btn" onclick="copyDiscordCommand(this)"
                aria-label="Copy command">â§‰</button>
        </span>
    </span>
</p>
{% endif %}

{% if page.usage %}
<h2>Usage</h2>
<pre><code>{{ page.usage }}</code></pre>
{% endif %}

{% if page.description %}
<h2>Description</h2>
<p>{{ page.description }}</p>
{% endif %}
